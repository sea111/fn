	<script>
		// 百度地图API功能
	var maps = new BMap.Map("map");    // 创建Map实例
	maps.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
	//添加地图类型控件
	maps.addControl(new BMap.MapTypeControl({
		mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));	  
	maps.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
	maps.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

		//全屏铺满
        var ratioX = $(window).width()/1920;
        var ratioY = $(window).height()/1080;
        $("body").css({
            transform: "scale("+ratioX+","+ratioY+")",
            transformOrigin: "left top",
            backgroundSize: "100% 100%",
        });
	    //调整浏览器窗口全屏铺满
	    $(window, document).resize(function() {
	        var ratioX = $(window).width()/1920;
	        var ratioY = $(window).height()/1080;
	        $("body").css({
	            transform: "scale("+ratioX+","+ratioY+")",
	            transformOrigin: "left top",
	            backgroundSize: "100% 100%"
	        });
	    });
